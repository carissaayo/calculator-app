<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Frontend Mentor | Calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: white;
      }
    </style>
  </head>
  <body class="theme1">
    <main class="main-con">
      <header>
        <h4>calc</h4>
        <div class="theme-control">
          <p>theme</p>
          <div class="theme-numbers">
            <span>1</span>
            <span>2</span>
            <span>3</span>
          </div>

          <div class="show1" id="toggle-con">
            <button class="ball" id="ball-1" data-theme="theme1"></button>
            <button class="ball" id="ball-2" data-theme="theme2"></button>
            <button class="ball" id="ball-3" data-theme="theme3"></button>
          </div>
        </div>
      </header>
      <div class="calculator">
<secton id="result" >
        <div >
          <!-- <p id="calculation"></p> -->
          <p id="final">0</p>
        </div>
      </secton>
      <secton id="numbers">
        <div class="calculator-con">
          <div data-type= 'number' class="number">7</div>
          <div data-type= 'number' class="number">8</div>
          <div data-type= 'number' class="number">9</div>
          <div  data-type='delete' class="delete" id="delete">DEL</div>
          <div data-type= 'number' class="number">4</div>
          <div data-type= 'number' class="number">5</div>
          <div data-type= 'number' class="number">6</div>
          <div data-type='operator' class='operator' data-key ='plus' id="plus">+</div>
          <div data-type= 'number' class="number">1</div>
          <div data-type= 'number' class="number">2</div>
          <div data-type= 'number' class="number">3</div>
          <div data-type='operator' data-key ='minus' class='operator' id="minus">-</div>
          <div data-type='number' data-id='decimal' class="decimal">.</div>
          <div data-type= 'number' class="number">0</div>
          <div data-type='operator' class='operator' data-key ='division' id="division">/</div>
          <div data-type='operator' class='operator' data-key ='product' id="product">x</div>
          <div data-type='reset' id="reset">RESET</div>
          <div data-type='equal' id="equal">=</div>
        </div>
      </secton>
      </div>
      
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://www.github.com/carissaayo">YussufAjao</a>.
      </div>
    </main>

    <script defer src="./js/app.js"></script>
  </body>
</html>
