<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Frontend Mentor | Calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: white;
      }
    </style>
  </head>
  <body>
    <main class="main-con">
      <header>
        <h4>calc</h4>
        <div class="theme-control">
          <p>theme</p>
          
          <label class="toggle-btn-con">
            <div>
              <span>1</span><span>2</span><span>3</span>
            </div>
            <input type="text" />
            <div id='toggle-btn'></div>
          </label>
        </div>
      </header>
      <secton id="result">
        <div>
          <p>232442526</p>
        </div>
      </secton>
      <secton id="numbers">
        <div class="grid-con">
          <div>7</div>
          <div>8</div>
          <div>9</div>
          <div id="delete">DEL</div>
          <div>4</div>
          <div>5</div>
          <div>6</div>
          <div>+</div>
          <div>1</div>
          <div>2</div>
          <div>3</div>
          <div id="minus-sign">-</div>
          <div id="decimal-sign">.</div>
          <div>0</div>
          <div id="division-sign">/</div>
          <div id="product-sign">x</div>
          <div id="reset">RESET</div>
          <div id="equal">=</div>
        </div>
      </secton>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://www.github.com/carissaayo">YussufAjao</a>.
    </div>
  </body>
</html>
